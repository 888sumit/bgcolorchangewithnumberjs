<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#container {
  min-height: 150px;
  border: 1px solid black;
  padding: 25px;
}
</style>
</head>
<body>



    <div id="container">
        <input id="input" type="text">
        <br>
        <button id="btn">Submit</button>
        <div>
          <span id="one">1</span>
          <span id="two">2</span>
          <span id="three">3</span>
        </div>
        <div>
          <span id="four">4</span>
          <span id="five">5</span>
          <span id="six">6</span>
        </div>
        <div>
          <span id="seven">7</span>
          <span id="eight">8</span>
          <span id="nine">9</span>
        </div>
      </div>

<script>
var input = document.querySelector("#input");
var button = document.querySelector("#btn");
var one = document.querySelector("#one");
var two = document.querySelector("#two");
var three = document.querySelector("#three");
var four = document.querySelector("#four");
var five = document.querySelector("#five");
var six = document.querySelector("#six");
var seven = document.querySelector("#seven");
var eight = document.querySelector("#eight");
var nine = document.querySelector("#nine");

function onClickHandler() {
  var value = input.value
  if (value == "1") {
    one.style.backgroundColor = "red";
    two.style.backgroundColor = "transparent";
  }
  else if (value == "2") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "red";
  }
  else if (value == "3") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "transparent";
    three.style.backgroundColor = "red";
  }
  else if (value == "4") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "transparent";
    three.style.backgroundColor = "transparent";
    four.style.backgroundColor = "red";
  }
  else if (value == "5") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "transparent";
    three.style.backgroundColor = "transparent";
    four.style.backgroundColor = "transparent";
    five.style.backgroundColor = "red";
  }
  else if (value == "6") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "transparent";
    three.style.backgroundColor = "transparent";
    four.style.backgroundColor = "transparent";
    five.style.backgroundColor = "transparent";
    six.style.backgroundColor = "red";
  }
  else if (value == "7") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "transparent";
    three.style.backgroundColor = "transparent";
    four.style.backgroundColor = "transparent";
    six.style.backgroundColor = "transparent";
    seven.style.backgroundColor = "red";
  }
  else if (value == "8") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "transparent";
    three.style.backgroundColor = "transparent";
    four.style.backgroundColor = "transparent";
    six.style.backgroundColor = "transparent";
    seven.style.backgroundColor = "transparent";
    eight.style.backgroundColor = "red";
  }
  else if (value == "9") {
    one.style.backgroundColor = "transparent";
    two.style.backgroundColor = "transparent";
    three.style.backgroundColor = "transparent";
    four.style.backgroundColor = "transparent";
    six.style.backgroundColor = "transparent";
    seven.style.backgroundColor = "transparent";
    eight.style.backgroundColor = "transparent";
    nine.style.backgroundColor = "red";
  }
}

button.addEventListener('click', onClickHandler);
</script>

</body>
</html>
